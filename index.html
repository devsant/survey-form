<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap');
  </style>
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>

<body>

  <header>
    <h1 id="title">Survey From - Responsive Web Design Projects</h1>
    <p id="description">A journey to a test Survey</p>
  </header>

  <section class="form">
    <form action="" id="survey-form">
      <div>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
      </div>
      <div>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age" min="1" max="99" required>
      </div>
      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
          <option value="" disabled="true" selected>Select current role</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full time Job</option>
          <option value="full-time-leaner">Full time learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div>
        <p class="sub-title">Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely" class="check">
          <input type="radio" name="definitely" value="definitely" id="definitely" checked>
          Definitely
        </label>
        <label for="maybe" class="check">
          <input type="radio" name="definitely" value="maybe" id="maybe">
          Maybe
        </label>
        <label for="not-sure" class="check">
          <input type="radio" name="definitely" value="not-sure" id="not-sure">
          Not Sure
        </label>
      </div>
      <div>
        <label for="favorite">What is your favorite feature of freeCodeCamp</label>
        <select name="favorite" id="favorite">
          <option value="" disabled="true" selected>Select current role</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>
      <div id="improved">
        <p class="sub-title">What would you like to see improved? (Check all that apply)</p>
        <div>
          <label for="front-end-projects">
            <input type="checkbox" name="improved" value="front-end-projects">
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input type="checkbox" name="improved" value="back-end-projects">
            Back-end Projects
          </label>
          <label for="data-visualization">
            <input type="checkbox" name="improved" value="data-visualization">
            Data Visualization
          </label>
          <label for="challenges">
            <input type="checkbox" name="improved" value="challenges">
            Challenges
          </label>
          <label for="open-source-community">
            <input type="checkbox" name="improved" value="open-source-community">
            Open Source Community
          </label>
          <label for="gitter-help-rooms">
            <input type="checkbox" name="improved" value="gitter-help-rooms">
            Gitter Help Rooms
          </label>
          <label for="video">
            <input type="checkbox" name="improved" value="video">
            Video
          </label>
          <label for="city-meetups">
            <input type="checkbox" name="improved" value="city-meetups">
            City Meetups
          </label>
          <label for="wiki">
            <input type="checkbox" name="improved" value="wiki">
            Wiki
          </label>
          <label for="forum">
            <input type="checkbox" name="improved" value="forum">
            Forum
          </label>
          <label for="additional-courses">
            <input type="checkbox" name="improved" value="additional-courses">
            Additional Courses
          </label>
        </div>
      </div>
      <div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </div>
      <div>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </section>

</body>

</html>
